<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <!-- Add Bootstrap CSS and JavaScript files -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    @media (min-width: 900px) {
      /* Your existing media queries */
    }
    @media (min-width: 576px) {
      /* Your existing media queries */
      .carousel-container {
        padding-top: 80px; /* Add padding on the top of the content box */
      }
      .text-container {
        margin-top: 30px; /* Add space between the carousel and the text */
      }
    }
  </style>
</head>
<body>
  <div style='color: rgb(246, 246, 246); align-content: center; grid-template-areas: "image" "pagination" "info" "mailto"; grid-template-columns: 414px 454px; grid-template-rows: 310px 28px; justify-content: center; display: grid; background-color: rgb(21, 20, 24)' id="div-1">
    <div class="carousel-container" style="grid-column: image; grid-row: image;">
      <!-- Bootstrap Carousel code here -->
    </div>
    <div class="text-container" style="max-width: 100%; grid-column: info; grid-row: info" id="div-3">
      <h3 style="color: rgb(21, 20, 24); font-size: 24px">React Sensei</h3>
      <p style="color: rgb(147, 147, 151)" id="p-1">UI component library used to build beautiful responsive dashboards super fast. All code is open-source and currently only partially maintained.</p>
      <a href="https://react-sensei.com" style="background-color: rgb(106, 95, 213); align-items: center; justify-content: center; padding-left: 2rem; padding-right: 1rem; display: inline-flex; height: 3.25rem; min-width: 8rem">Demo</a>
    </div>
  </div>
</body>
</html>
