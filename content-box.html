<!-- Add Bootstrap CSS and JavaScript files -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.jsdelivr.net/gh/frontend-joe/assets@main/sensei-screen1.png" class="d-block w-100" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.jsdelivr.net/gh/frontend-joe/assets@main/sensei-screen2.png" class="d-block w-100" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.jsdelivr.net/gh/frontend-joe/assets@main/sensei-screen3.png" class="d-block w-100" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <div style="padding: 20px;">
        <h3>React Sensei</h3>
        <p>component library used to build beautiful responsive dashboards super fast. All code is open-source and currently only partial</p>
      </div>
    </div>
  </div>
</div>

</html>
